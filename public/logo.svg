<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark monochrome gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for main elements -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="120" height="120" rx="28" fill="url(#darkGradient)" filter="url(#shadow)"/>
  
  <!-- Central hexagonal AI core -->
  <path d="M60 20 L80 35 L80 65 L60 80 L40 65 L40 35 Z" fill="url(#whiteGradient)"/>
  
  <!-- Inner hexagonal pattern -->
  <path d="M60 30 L70 40 L70 60 L60 70 L50 60 L50 40 Z" fill="none" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Central AI node -->
  <circle cx="60" cy="50" r="8" fill="#1F2937"/>
  <circle cx="60" cy="50" r="4" fill="#FFFFFF"/>
  <circle cx="60" cy="50" r="2" fill="#6B7280"/>
  
  <!-- Neural connection points -->
  <circle cx="60" cy="35" r="3" fill="#6B7280"/>
  <circle cx="60" cy="65" r="3" fill="#6B7280"/>
  <circle cx="45" cy="50" r="3" fill="#6B7280"/>
  <circle cx="75" cy="50" r="3" fill="#6B7280"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="38" x2="60" y2="42" stroke="#6B7280" stroke-width="2"/>
  <line x1="60" y1="58" x2="60" y2="62" stroke="#6B7280" stroke-width="2"/>
  <line x1="48" y1="50" x2="52" y2="50" stroke="#6B7280" stroke-width="2"/>
  <line x1="68" y1="50" x2="72" y2="50" stroke="#6B7280" stroke-width="2"/>
  
  <!-- External neural network -->
  <circle cx="30" cy="30" r="2" fill="#9CA3AF"/>
  <circle cx="90" cy="30" r="2" fill="#9CA3AF"/>
  <circle cx="30" cy="90" r="2" fill="#9CA3AF"/>
  <circle cx="90" cy="90" r="2" fill="#9CA3AF"/>
  
  <!-- Neural pathways -->
  <path d="M32 30 Q50 20 58 33" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M88 30 Q70 20 62 33" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M32 90 Q50 100 58 67" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M88 90 Q70 100 62 67" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Side neural pathways -->
  <path d="M30 32 Q20 50 42 58" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M90 32 Q100 50 78 58" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M30 88 Q20 70 42 62" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M90 88 Q100 70 78 62" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="118" height="118" rx="27" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
</svg>